<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="numberOfRemovePhone" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="selectNumberOfPhone" type="text" class="form-control text-center" value="1">
                           <button id="numberOfIphone" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="numberOfRemoveCover" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="selectNumberOfCover" type="text" class="form-control text-center" value="1">
                           <button id="numberOfCover" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="coverPrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      const numberOfAddingIphone = document.getElementById("numberOfIphone");
      numberOfAddingIphone.addEventListener("click", function(){
         addingSection("selectNumberOfPhone","phonePrice",1219);
      })

      const numberOfRemovePhone = document.getElementById("numberOfRemovePhone");
      numberOfRemovePhone.addEventListener("click", function(){
         removingSection("selectNumberOfPhone","phonePrice",1219);
      })

      const numberOfAddingCover = document.getElementById("numberOfCover");
      numberOfAddingCover.addEventListener("click", function(){
         addingSection("selectNumberOfCover","coverPrice",59);
      })

      const numberOfRemovingCover = document.getElementById("numberOfRemoveCover");
      numberOfRemovingCover.addEventListener("click", function(){
         removingSection("selectNumberOfCover","coverPrice",59);
      }) 
      

      function addingSection(btnId,textId,Price){
          //number of selected quantity section
          const selectItem = document.getElementById(btnId).value;
         const selectNumberOfItem = parseInt(selectItem);
         const totalSelectedItem = selectNumberOfItem + 1;
         document.getElementById(btnId).value=totalSelectedItem;
         //total amount section
         var numberOfEachItemPrice = Price;
         const totalPhonePrice = totalSelectedItem * numberOfEachItemPrice;
         document.getElementById(textId).innerText = totalPhonePrice;
         totalCost();
      }


      function removingSection(btnId,textId,Price){
          //number of removed quantity section
          const removeSelectItem = document.getElementById(btnId).value;
         const selectNumberOfRemovePhone = parseInt(removeSelectItem);
         const totalSelectedRemovePhone = selectNumberOfRemovePhone - 1;
         if(totalSelectedRemovePhone == -1){
            totalSelectedRemovePhone = 0;
         }
         document.getElementById(btnId).value = totalSelectedRemovePhone;

         //total amount section
         var numberOfEachPhonePrice = Price;
         const afterRemovedTotalSelectedPhone =  document.getElementById(btnId).value;
         const afterRemovedTotalNumberOfSelectedPhone = parseInt(afterRemovedTotalSelectedPhone);
         const afterRemovedTotalPhonePrice = afterRemovedTotalNumberOfSelectedPhone * numberOfEachPhonePrice;
         document.getElementById(textId).innerText = afterRemovedTotalPhonePrice;
         totalCost();
      }

      //total calculation function
      function totalCost(){
         const total1 = document.getElementById("phonePrice").innerText;
         const totalNumber1 = parseInt(total1);
         const total2 = document.getElementById("coverPrice").innerText;
         const totalNumber2 = parseInt(total2);
         const total = total1 + total2;
         document.getElementById("subTotal").innerText=total;
         document.getElementById("total").innerText=total;
      }
   </script>
</body>

</html>
